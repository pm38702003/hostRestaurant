<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Form
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/css/uikit.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>

</head>

<body>
    <form class="uk-form-horizontal uk-margin-large">

        <div class="uk-margin">
            <label class="uk-form-label" for="name">Name</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-form-width-large" id="name" type="text" name="firstname" placeholder="e.g. John">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="lastname">Last Name</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-form-width-large" id="lastname" type="text" name="lastname" placeholder="e.g. Doe">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="date">Date</label>
            <div class="uk-form-controls">
                <input class="datepicker uk-input uk-form-width-medium" id="date" type="text" name="date" placeholder="e.g. mm/dd/yyyy">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="time">Time</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-form-width-medium" id="time" type="text" name="time" placeholder="e.g. hh:mm">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="user">User ID</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-form-width-large" id="user" type="text" placeholder="e.g. Superman">
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="comments">Comments</label>
            <div class="uk-form-controls">
                <textarea class="uk-textarea uk-form-width-large" id="comments" rows="5" placeholder="Special instructions"></textarea>
            </div>

    </form>
    <br>
    <div class="submitB">
        <button type="submit" class="uk-button uk-button-primary" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
    </div>
</body>
<script type="text/javascript">
    $("#add-btn").on("click", function (event) {
        event.preventDefault();

        var newRes = {
            name: $("#name").val().trim(),
            lastname: $("#lastname").val().trim(),
            date: $("#date").val().trim(),
            time: $("#time").val().trim(),
            user: $("#user").val().trim(),
            notes: $("#comments").val().trim()
        };


        $.post("/api/reservations", newRes)
            .then(function (data) {
                console.log(data);
                alert("Reservation has been made!");
            })
    });

        $("#date").datepicker();




</script>

</html>
